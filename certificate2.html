<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Appreciation</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    
    .certificate {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      width: 800px;
      padding: 50px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      border: 8px solid gold;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
    }

    h1 {
      font-size: 40px;
      margin: 0;
      color: #333;
    }

    h2 {
      font-size: 28px;
      margin: 20px 0 0;
      color: #555;
    }

    p {
      font-size: 22px;
      margin-top: 30px;
      color: #444;
    }

    .best {
      font-weight: bold;
      font-size: 36px;
      background: linear-gradient(90deg, #fa1111, #ce1414, #a11414);
      background-size: 200% 200%;
      background: linear-gradient(90deg, #722626, #ff0000, #eeeeedf5);
      background-size: 200% 200%;
      background-clip: text;              
      -webkit-background-clip: text;      
      color: transparent;                 
      -webkit-text-fill-color: transparent; 
      animation: glow 2s ease-in-out infinite alternate, pulse 2s infinite ease-in-out;
      display: inline-block;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff0000, 0 0 10px #991c1c; }
      to   { text-shadow: 0 0 20px #ff2f2f, 0 0 40px #cd3232; }
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .signature {
      margin-top: 60px;
      font-size: 20px;
      font-style: italic;
      text-align: right;
      color: #333;
    }
  </style>
</head>
<body>



  <canvas id="matrix"></canvas>

  
  <div class="certificate">
    <h1>Certificate of Appreciation</h1>
    <h2>This certificate is proudly presented to</h2>
    <h1 style="color:darkblue;">Ayim Apaiüòçü•∞‚ù§Ô∏è‚ù§Ô∏è‚Äçüî•</h1>
    <p>For being <span class="best">The Best</span>Teacher</p>
    <div class="signature">
      ‚Äî Awarded by Nurislamüòéüòéüòé
    </div>
  </div>

  <script>
   
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ#$%&";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
